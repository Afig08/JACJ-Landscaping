<!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <title> JACJ Landscaping - Contact Us </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="css/styles.css" />
        
        <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

        <!-- endbuild -->
    
    </head>
    <body>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="d-flex flex-row justify-content-end">
                    <h1 class="display-1 px-4">JACJ Landscaping</h1>
                </div>

            </div>



        </header>
        <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active"><a href="#">Contact</a></li>
                </ol>
                <h2>Contact Us</h2>
                <hr />
            </div>
        </div>

        <div class="row row-content align-items-center">
            <div class="col-sm-4">
                <h5>Our Address</h5>
                <address>
                    123 Our Address blvd<br />
                    Orlando, FL 32817<br />
                    U.S.A.
                </address>
            </div>
            <div class="col">
                <a role="button" class="btn btn-link" href="tel:+1234567890"><i class="fa fa-phone"></i> 1-123-456-78990</a><br />
                <a role="button" class="btn btn-link" href="mailto:JACJLandscaping@gmail.com"><i class="fa fa-envelope-o"></i> JACJLandscaping@gmail.com</a>
            </div>
        </div>

        <div class="row row-content d-flex justify-content-center par1" id="reqform">
            <div class="col-12">
                <h2>What Do You Need Us To Do?</h2>
                <hr />
            </div>
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Work Request</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-success">Send Request</button>
                        </div>
                    </div>
                </form>
            </div>
       </div>

    




        <footer class="site-footer">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-4 col-sm-2 offset-1">
                        <h5>Links</h5>
                        <ul class="list-unstyled">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="contactus.html">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-sm-5 justify-content-center text-center">
                        <h5>Social Media</h5>
                        <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                        <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm=4 text-center">
                        <i class="fa fa-phone fa-lg text-primary px-2"></i>Tel: 1-123-456-7890<br/>
                        <i class="fa fa-envelope fa-lg text-primary px-2"></i>Email: JACJLandscaping@gmail.com
                    </div>
                </div>
            </div>
        </footer>




        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <!-- endbuild -->
    </body>



</html>
